<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rivian Configurator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form action="post.html" method="GET" class="form-signin">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">
          Rivian Poor Man's Configurator
        </h1>
      </div>

      <div class="form-label-group">
        <select name="model" class="form-control" id="model">
          <option value="r1s">R1S</option>
          <option value="r1t">R1T</option>
        </select>
      </div>

      <div class="form-label-group">
        <select name="build" class="form-control" id="build">
          <option value="launch">Launch Edition</option>
          <option value="adventure">Adventure Package</option>
          <option value="explore">Explore Package</option>
        </select>
      </div>

      <div class="form-label-group">
        <select name="color" class="form-control" id="color">
          <option value="vv00000291">LA Silver</option>
          <option value="vv00000290">Glacier White</option>
          <option value="vv00000295">Red Canyon</option>
          <option value="vv00000289">Midnight</option>
          <option value="vv00000294">Rivian Blue</option>
          <option value="vv00000296">Limestone</option>
          <option value="vv00000293">Forest Green</option>
          <option value="vv00000292">El Cap Granite</option>
          <option value="vv00000297">Compass Yellow</option>
        </select>
      </div>

      <div class="form-label-group">
        <select name="wheels" class="form-control" id="wheels">
          <option value="vv00000546">20" All-Terrain</option>
          <option value="vv00000548">20" All-Terrain Dark</option>
          <option value="vv00000544" selected>21" Road</option>
          <option value="vv00000545">22" Sport</option>
          <option value="vv00000550">22" Sport Dark</option>
        </select>
      </div>

      <div class="form-label-group">
        <select name="interior" class="form-control" id="interior">
          <option value="vv00000238">Black Mountain</option>
          <option value="vv00000240">Ocean Coast</option>
          <option value="vv00000239">Forest Edge</option>
        </select>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
