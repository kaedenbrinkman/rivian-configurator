<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rivian Configurator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form action="post.html" method="GET" class="form-signin">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">
          Rivian Poor Man's Configurator
        </h1>
      </div>

      <div class="form-label-group">
        <select name="model" class="form-control" id="model">
          <option value="r1s">R1S</option>
          <option value="r1t">R1T</option>
        </select>
      </div>

      <div class="form-label-group">
        <select name="build" class="form-control" id="build">
          <option value="PKG-LCH">Launch Edition</option>
          <option value="PKG-ADV">Adventure Package</option>
          <option value="PKG-EXP">Explore Package</option>
        </select>
      </div>

      <div class="form-label-group">
        <select name="color" class="form-control" id="color">
          <option value="EXP-LSV">LA Silver</option>
          <option value="EXP-GWT">Glacier White</option>
          <option value="EXP-CRD">Red Canyon</option>
          <option value="EXP-MDN">Midnight</option>
          <option value="EXP-RBL">Rivian Blue</option>
          <option value="EXP-LST">Limestone</option>
          <option value="EXP-FGR">Forest Green</option>
          <option value="EXP-LGR">Launch Green</option>
          <option value="EXP-ELG">El Cap Granite</option>
          <option value="EXP-CYL">Compass Yellow</option>
        </select>
      </div>

      <div class="form-label-group">
        <select name="wheels" class="form-control" id="wheels">
          <option value="WHL-0A1">20" All-Terrain</option>
          <option value="WHL-0AD">20" All-Terrain Dark</option>
          <option value="WHL-1RD" selected>21" Road</option>
          <option value="WHL-2SS">22" Sport</option>
          <option value="WHL-2SD">22" Sport Dark</option>
        </select>
      </div>

      <div class="form-label-group">
        <select name="interior" class="form-control" id="interior">
          <option value="INT-BMP">Black Mountain</option>
          <option value="INT-GYP">Ocean Coast</option>
          <option value="INT-GRP">Forest Edge</option>
        </select>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Submit
      </button>
      <a
        class="btn btn-block"
        href="https://github.com/kaedenbrinkman/rivian-configurator"
        >View on GitHub</a
      >
    </form>
  </body>
</html>
