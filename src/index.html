<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rivian Configurator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form action="post.html" method="GET" class="form-signin">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">
          Rivian Poor Man's Configurator
        </h1>
      </div>

      <div class="form-label-group">
        <select name="model" class="form-control" id="model">
          <option value="R1S">R1S</option>
          <option value="R1T">R1T</option>
        </select>
      </div>

      <div class="form-label-group">
        <select name="build" class="form-control" id="build">
          <option value="launch">Launch Edition</option>
          <option value="adventure">Adventure Package</option>
          <option value="explore">Explore Package</option>
        </select>
      </div>

      <div class="form-label-group">
        <select name="color" class="form-control" id="color">
          <option value="silver">LA Silver</option>
          <option value="white">Glacier White</option>
          <option value="red">Red Canyon</option>
          <option value="black">Midnight</option>
          <option value="blue">Rivian Blue</option>
          <option value="grey">Limestone</option>
          <option value="green">Forest Green</option>
          <option value="granite">El Cap Granite</option>
          <option value="yellow">Compass Yellow</option>
        </select>
      </div>

      <div class="form-label-group">
        <select name="wheels" class="form-control" id="wheels">
          <option value="20-at">20" All-Terrain</option>
          <option value="20-atd">20" All-Terrain Dark</option>
          <option value="21-r" selected>21" Road</option>
          <option value="22-s">22" Sport</option>
          <option value="202-sd">22" Sport Dark</option>
        </select>
      </div>

      <div class="form-label-group">
        <select name="interior" class="form-control" id="interior">
          <option value="black">Black Mountain</option>
          <option value="ocean">Ocean Coast</option>
          <option value="forest">Forest Edge</option>
        </select>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
